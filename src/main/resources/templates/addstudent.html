<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <link rel="stylesheet" type="text/css" th:href="@{'/css/bootstrap.min.css'}">
    <script type="text/javascript" th:src="@{'/js/bootstrap.bundle.js'}"></script>
</head>
<body>

<div class="container-fluid">
    <div th:insert="navbar.html">
    </div>
</div>
    <div class="container mt-5">
        <div class="row">
            <div class="col-6 mx-auto">
                <form action="/add-student" method="post">
                    <div class="row">
                        <div class="col-12">
                            <label>Name: </label>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-12">
                            <input type="text" name="name" placeholder="Enter name of student" required>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-12">
                            <label>Surname: </label>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-12">
                            <input type="text" name="surname" placeholder="Enter surname of students" required>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-12">
                            <label>Exam: </label>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-12">
                            <input type="number" name="exam" placeholder="exam" required>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-12">
                            <button class="btn btn-success">Add Student</button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
    <br>
    <hr>


</body>
</html>
